<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Raio X 3D Colorido</title>
    <style>
        /* Estilos CSS FINAIS e Corrigidos */
        
        /* Reset Básico */
        body { 
            margin: 0; 
            overflow: hidden; /* Evita barras de rolagem */
            background-color: #000000; /* Fundo preto */
        }
        
        /* Garante que o canvas do Three.js ocupe toda a tela */
        canvas { 
            display: block; 
        }
        
        /* Container da Interface (UI) */
        .ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1; /* Fica acima da cena 3D */
            background: rgba(0, 0, 0, 0.7); /* Fundo semi-transparente */
            padding: 15px;
            color: white;
            border-radius: 8px;
            font-family: Arial, sans-serif; 
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);

            /* CORREÇÃO CRUCIAL: Permite que o mouse interaja com a cena 3D *ATRAVÉS* do div UI */
            pointer-events: none; 
        }

        /* Torna APENAS os controles interativos utilizáveis */
        .ui-container label, 
        .ui-container input, 
        .ui-container p {
            pointer-events: all;
            color: white; /* Garante que o texto da UI seja branco */
        }

        /* Estilos adicionais para os controles */
        input[type="range"] {
            width: 200px; /* Largura fixa para melhor layout */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="ui-container">
        <label for="intensitySlider">Intensidade do Raio-X</label><br>
        <input type="range" id="intensitySlider" min="0.1" max="1" step="0.1" value="0.5">
        <br><br>
        <p>A densidade dos materiais é fixa para simular um paciente.</p>
        <p>Metal > Osso > Tecido > Água > Ar</p>
        <br>
        <label for="lightX">Posição da Fonte de Raio-X (Eixo X)</label><br>
        <input type="range" id="lightX" min="-10" max="10" step="0.1" value="5">
        <br><br>
        <label for="lightY">Posição da Fonte de Raio-X (Eixo Y)</label><br>
        <input type="range" id="lightY" min="-10" max="10" step="0.1" value="5">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // --- Configuração da Cena ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        renderer.setClearColor(0x000000); // Fundo preto

        renderer.sortObjects = true; // Boa prática para transparência

        // Câmera e Controles
        camera.position.z = 15;
        const controls = new THREE.OrbitControls(camera, renderer.domElement); 

        // --- Fonte de Raio-X (Luz) ---
        const light = new THREE.PointLight(0xffffff, 0.5, 100); 
        light.position.set(5, 5, 5); 
        scene.add(light);

        // Luz ambiente muito escura
        const ambientLight = new THREE.AmbientLight(0x0a0a0a); 
        scene.add(ambientLight);


        // VVVVVV SEÇÃO JAVASCRIPT CORRIGIDA COM CORES VVVVVV
        
        // --- Simulação de Materiais (Densidades e Cores Falsas) ---
        const materialParams = {
            // Materiais mais densos = Cores fortes / Opacidade alta
            metal: { color: 0xff0000, opacity: 1.0 },     // Vermelho Forte
            bone: { color: 0x0000ff, opacity: 0.9 },      // Azul
            
            // Materiais menos densos = Cores suaves / Opacidade média
            tissue: { color: 0x00ff00, opacity: 0.7 },    // Verde
            water: { color: 0xffff00, opacity: 0.5 },     // Amarelo
            
            // Materiais menos densos (quase invisíveis)
            air: { color: 0x808080, opacity: 0.1 }        // Cinza (quase transparente)
        };

        // Função utilitária para criar o material
        function createMaterial(type) {
            const params = materialParams[type];
            return new THREE.MeshPhongMaterial({ 
                color: params.color, 
                specular: 0x111111, 
                shininess: 10,
                transparent: true,
                opacity: params.opacity
            });
        }

        // Criação dos materiais
        const metalMaterial = createMaterial('metal');
        const boneMaterial = createMaterial('bone');
        const tissueMaterial = createMaterial('tissue');
        const waterMaterial = createMaterial('water');
        const airMaterial = createMaterial('air');

        // --- Geometrias e Objetos (O "Paciente") ---
        const defaultGeometry = new THREE.BoxGeometry(2, 2, 2); 

        const metal = new THREE.Mesh(defaultGeometry, metalMaterial);
        metal.position.set(-6, 0, 0); 
        scene.add(metal);

        const bone = new THREE.Mesh(new THREE.BoxGeometry(2, 4, 2), boneMaterial); 
        bone.position.set(-2, 0, 0);
        scene.add(bone);

        const tissue = new THREE.Mesh(defaultGeometry, tissueMaterial);
        tissue.position.set(2, 0, 0);
        scene.add(tissue);

        const water = new THREE.Mesh(defaultGeometry, waterMaterial);
        water.position.set(6, 0, 0);
        scene.add(water);

        const air = new THREE.Mesh(defaultGeometry, airMaterial);
        air.position.set(10, 0, 0); 
        scene.add(air);

        // ^^^^^^ FIM DA SEÇÃO JAVASCRIPT CORRIGIDA COM CORES ^^^^^^


        // --- Interação da UI (Controles) ---

        const intensitySlider = document.getElementById('intensitySlider');
        intensitySlider.addEventListener('input', function() {
            light.intensity = parseFloat(intensitySlider.value);
        });

        const lightX = document.getElementById('lightX');
        const lightY = document.getElementById('lightY');
        
        lightX.addEventListener('input', function() {
            light.position.x = parseFloat(lightX.value);
        });
        
        lightY.addEventListener('input', function() {
            light.position.y = parseFloat(lightY.value);
        });
        
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Animação (Loop de Renderização) ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
